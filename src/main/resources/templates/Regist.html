<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NWNU BlockChain</title>

    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
<div class="lowin lowin-red">
    <div class="lowin-brand">
        <img src="../images/home.png" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form id="registForm" method="post">
                    <p>NWNU BlockChain</p>
                    <div class="lowin-group">
                        <label>姓名</label>
                        <input type="text" name="username" autocomplete="name" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label>邮箱</label>
                        <input type="email" autocomplete="email" name="email" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label>密码</label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                  <!--  <div class="lowin-group">
                        <label>验证码</label>
                        <input type="text" name="code" autocomplete="code" class="lowin-input">
                    </div>
                    -->
                    <button class="lowin-btn">
                        注册
                    </button>

                    <div class="text-foot">
                        <a href="Login" class="login-link">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
